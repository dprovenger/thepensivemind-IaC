<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thepensivemind.com</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Techy Glowing Text */
        .text {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            animation: glow 1.5s infinite alternate;
            color: #00ffcc;
            text-shadow:
                0 0 5px rgba(0,255,204,0.7),
                0 0 10px rgba(0,255,204,0.8),
                0 0 20px rgba(0,255,204,0.9),
                0 0 40px rgba(0,255,204,1),
                0 0 80px rgba(0,255,204,1.2),
                0 0 160px rgba(0,255,204,1.4),
                0 0 320px rgba(0,255,204,1.6);
        }

        /* Animation for glow effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(0,255,204,0.7),
                             0 0 10px rgba(0,255,204,0.8),
                             0 0 20px rgba(0,255,204,0.9),
                             0 0 40px rgba(0,255,204,1),
                             0 0 80px rgba(0,255,204,1.2),
                             0 0 160px rgba(0,255,204,1.4),
                             0 0 320px rgba(0,255,204,1.6);
            }
            100% {
                text-shadow: 0 0 10px rgba(0,255,204,1),
                             0 0 20px rgba(0,255,204,1.2),
                             0 0 30px rgba(0,255,204,1.5),
                             0 0 50px rgba(0,255,204,1.7),
                             0 0 100px rgba(0,255,204,2),
                             0 0 200px rgba(0,255,204,2.3),
                             0 0 400px rgba(0,255,204,2.5);
            }
        }

        /* Fading effect to create mystery */
        .fade {
            animation: fadeInOut 5s infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="text fade">thepensivemind.com</div>

</body>
</html>
